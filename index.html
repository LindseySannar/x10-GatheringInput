<!DOCTYPE html>
<html>
<head>
  <title>Gathering Input</title>
  <script lang="javascript">
    function getName() {
      var fullName;
      fullName = document.getElementById("first").value;
      document.getElementById("message").innerHTML = fullName;
}
function getLastName(){
  var lastname;
  lastname = document.getElementById("last").value;
  document.getElementById("messages").innerHTML = lastname;

}

</script>
</head>
<body>

  <input type="text" id="first"><br>
  <input type="text" id="last"><br>
  <button type="button" id="doneButton" onclick="getName();getLastName()"> Done
  </button>

  <p id="message"></p>
  <p id="messages"></p>


</body>
</html>
